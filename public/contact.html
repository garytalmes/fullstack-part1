<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acme Widgets: Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  
  <p>Are you interested in becoming a Gold Club customer? Complete the form below and we'll sign you up!</p>

  <form>
    <div class="form-group p-2">
      <label for="name-input">Your name</label>
      <input type="text" class="form-control" name="name" id="name-input" placeholder="John Doe" />
    </div>

    <div class="form-group p-2">
      <label for="email-input">Email address</label>
      <input type="email" class="form-control" name="email" id="email-input" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
        else. Probably.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="message-here"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/contact.js"></script>
</body>
</html>
